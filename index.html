  appId: "1:636634426334:web:b8d5ad069be30ac7be8b4f",
  measurementId: "G-ZHF9H692FM"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Ambil banner dari Firestore
async function loadBanner() {
  const q = query(collection(db, "banner"), orderBy("order", "asc"));
  const snap = await getDocs(q);

  const slides = document.querySelector(".slides");
  slides.innerHTML = ""; // Hapus gambar lama dulu

  snap.forEach(doc => {
    let img = document.createElement("img");
    img.src = doc.data().url;
    img.className = "mobile"; // kamu bisa pakai class desktop/mobile sesuai kebutuhan
    slides.appendChild(img);
  });

  // Tambahkan clone-start / clone-end supaya slider tetap looping
  // (Diperlukan karena slider kamu pakai teknik clone)
  if (snap.docs.length > 0) {
    let first = snap.docs[0].data().url;
    let last = snap.docs[snap.docs.length - 1].data().url;

    let cloneEnd = document.createElement("img");
    cloneEnd.src = last;
    cloneEnd.classList.add("mobile", "clone-end");

    let cloneStart = document.createElement("img");
    cloneStart.src = first;
    cloneStart.classList.add("mobile", "clone-start");

    slides.prepend(cloneEnd);
    slides.append(cloneStart);
  }
}

loadBanner();
</script>
